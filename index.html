<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <main>
        <!-- section untuk form input buku -->
        <section class="input_section">
            <h2>Masukan Buku Baru</h2>
            <form id="inputBook" autocomplete="off">
                <div class="input">
                    <label for="inputBookTitle" class="form-label">Judul <span class="text-danger">*</span></label>
                    <input type="text" id="inputBookTitle" class="form-control"
                        placeholder="what is the title of the book?" maxlength="45" autofocus />
                </div>

                <div class="input">
                    <label for="inputBookAuthor" class="form-label">Penulis <span class="text-danger">*</span></label>
                    <input type="text" id="inputBookAuthor" class="form-control"
                        placeholder="what is the name of the author of the book?" maxlength="45" />
                </div>

                <div class="input">
                    <label for="inputBookYear" class="form-label">Tahun <span class="text-danger">*</span></label>
                    <input type="number" id="inputBookYear" class="form-control"
                        placeholder="when was the book published?" min="1800" max="2022" />
                </div>

                <div class="input_inline">
                    <label for="inputBookIsComplete" class="form-label">Selesai dibaca</label>
                    <input type="checkbox" id="inputBookIsComplete" />
                </div>

                <button type="submit" id="bookSubmit" disabled>Masukkan Buku ke rak <strong>Belum selesai
                        dibaca</strong></button>
                <input type="hidden" id="bookId" />
            </form>
        </section>

        <!-- section untuk form cari buku -->
        <section class="search_section">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook" autocomplete="off">
                <label for="searchBookTitle">Judul</label>
                <input type="text" id="searchBookTitle" maxlength="45" placeholder="search book title..." />
                <button type="submit" id="searchSubmit">Cari</button>
            </form>
        </section>

        <!-- section untuk buku yang belum selesai dibaca -->
        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list">
                <!-- <article>
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2001</p>

                    <div class="action">
                        <button class="btn-success">Selesai dibaca</button>
                        <button class="btn-warning">Edit buku</button>
                        <button class="btn-danger">Hapus buku</button>
                    </div>
                </article> -->
            </div>
        </section>

        <!-- section untuk buku yang selesai dibaca -->
        <section class="book_shelf">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book_list">
                <!-- <article>
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2001</p>

                    <div class="action">
                        <button class="btn-success">Belum selesai dibaca</button>
                        <button class="btn-warning">Edit buku</button>
                        <button class="btn-danger">Hapus buku</button>
                    </div>
                </article> -->
            </div>
        </section>
    </main>

    <script src="js/main.min.js"></script>
</body>

</html>
