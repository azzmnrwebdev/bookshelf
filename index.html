<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <main>
        <!-- section untuk form input buku -->
        <section class="input_book">
            <h2>Masukan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input type="text" id="inputBookTitle" maxlength="45" required />
                </div>

                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input type="text" id="inputBookAuthor" maxlength="45" required />
                </div>

                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input type="number" id="inputBookYear" required />
                </div>

                <div class="input inline">
                    <label for="bookIsComplete">Selesai dibaca</label>
                    <input type="checkbox" id="bookIsComplete" />
                </div>

                <button type="submit" id="bookSubmit">Masukkan Buku ke rak <strong>Belum selesai
                        dibaca</strong></button>
            </form>
        </section>

        <!-- section untuk form cari buku -->
        <section class="search_book">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input type="text" id="searchBookTitle" />
                <button type="submit" id="searchSubmit">Cari</button>
            </form>
        </section>

        <!-- section untuk buku yang belum selesai dibaca -->
        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="books" class="book_list">
                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn btn_success">Selesai Dibaca</button>
                        <button class="btn btn_warning">Edit Buku</button>
                        <button class="btn btn_danger">Hapus Buku</button>
                    </div>
                </article>

                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn btn_success">Selesai Dibaca</button>
                        <button class="btn btn_warning">Edit Buku</button>
                        <button class="btn btn_danger">Hapus Buku</button>
                    </div>
                </article>
            </div>
        </section>

        <!-- section untuk buku yang selesai dibaca -->
        <section class="book_shelf">
            <h2>Selesai dibaca</h2>

            <div id="completedBooks" class="book_list">
                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn btn_success">Belum Selesai Dibaca</button>
                        <button class="btn btn_warning">Edit Buku</button>
                        <button class="btn btn_danger">Hapus Buku</button>
                    </div>
                </article>

                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="btn btn_success">Belum Selesai Dibaca</button>
                        <button class="btn btn_warning">Edit Buku</button>
                        <button class="btn btn_danger">Hapus Buku</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
