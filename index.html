<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <main>
        <!-- section untuk form input buku -->
        <section>
            <h2 class="text-center">Masukan Buku Baru</h2>
            <form id="inputBook" class="form-book" autocomplete="off">
                <div class="input">
                    <label for="title" class="form-label">Judul <span class="text-danger">*</span></label>
                    <input type="text" id="title" class="form-control" placeholder="apa judul buku nya?"
                        maxlength="45" />
                </div>

                <div class="input">
                    <label for="author" class="form-label">Penulis <span class="text-danger">*</span></label>
                    <input type="text" id="author" class="form-control" placeholder="siapa nama penulis buku?"
                        maxlength="45" />
                </div>

                <div class="input">
                    <label for="year" class="form-label">Tahun <span class="text-danger">*</span></label>
                    <input type="number" id="year" class="form-control" placeholder="kapan buku diterbitkan?" min="1800"
                        max="2022" />
                </div>

                <div class="input inline">
                    <label for="bookIsCompleted" class="form-label">Selesai dibaca</label>
                    <input type="checkbox" id="bookIsCompleted" />
                </div>

                <button type="submit" id="bookSubmit" disabled>Masukkan Buku ke rak <strong>Belum selesai
                        dibaca</strong></button>
                <input type="hidden" id="bookId" />
            </form>
        </section>

        <!-- section untuk form cari buku -->
        <section>
            <h2 class="text-center">Cari Buku (Opsional)</h2>
            <form id="searchBook" class="form-search-book">
                <label for="searchBookTitle">Judul</label>
                <input type="text" id="searchBookTitle" maxlength="45" placeholder="ketik judul buku yang diinginkan" />
                <button type="submit" id="searchSubmit">Cari</button>
            </form>
        </section>

        <!-- section untuk buku yang belum selesai dibaca -->
        <section class="bookshelf">
            <h2>Belum selesai dibaca</h2>

            <div id="unFinished" class="book-list"></div>
        </section>

        <!-- section untuk buku yang selesai dibaca -->
        <section class="bookshelf">
            <h2>Selesai dibaca</h2>

            <div id="finished" class="book-list"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
